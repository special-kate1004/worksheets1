<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="assets/images/favicon.ico" />
    <title>QUBS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/media-screen.css" />
  </head>
  <body class="form-wrapper trimester-pg wrist-ultrasound bone-mineral-density-scan">
    <div id="wrapper">
         <div class="container">
            <!-- form body start -->

            <div class="top-form d-flex justify-content-between align-items-end">
            <div class="d-flex">
                <h1>Bone Mineral Density Scan</h1>
            </div>
            <div class="logo">
                <img src="assets/images/logo.webp" alt="logo image" />
            </div>
            </div>

            <div class="section section-1">
                <div class="d-flex flex-wrap flex-justify-between">
                    <div class="data-get name-txt">
                        <label>Patient Name:</label>
                        <input
                        class="form-control"
                        type="text"
                        name="Patient Name"
                        id="patientName"
                        value=""
                        />
                    </div>
                    <div class="data-get date-feild">
                        <label>DOB:</label>
                        <input
                        class="form-control"
                        type="text"
                        placeholder="DD-MM-YYYY"
                        name="DOB"
                        id="DOB"
                        value=""
                        />
                    </div>
                    <div class="data-get date-feild">
                        <label>Study Date:</label>
                        <input
                        class="form-control"
                        type="text"
                        placeholder="DD-MM-YYYY"
                        name="Study Date"
                        id="studyDate"
                        value=""
                        />
                    </div>
                </div>
                <div class="d-flex flex-wrap gap-50">
                    <div class="data-get name-txt">
                        <label>Radiographer</label>
                        <input
                        class="form-control"
                        type="text"
                        name="radiographer"
                        id="radiographer"
                        value=""
                        />
                    </div>
                    <div class="get-data d-flex flex-wrap align-items-center">
                        <label>Scan Quality:</label>
                        <div class="radio-list d-flex align-items-center">
                            <label class="customRadio" for="scan-quality-good">Good
                                <input type="radio" checked="checked" name="scan-quality" id="scan-quality-good" value="good">
                                <span class="checkmark"></span>
                            </label>
                            <label class="customRadio" for="scan-radio-avg">Average
                                <input type="radio" name="scan-quality" id="scan-radio-avg" value="average">
                                <span class="checkmark"></span>
                            </label>
                            <label class="customRadio" for="scan-radio-poor">Poor
                                <input type="radio" name="scan-quality" id="scan-radio-poor" value="poor">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div
                class="data-get clinical d-flex justify-content-between w-100 align-items-center"
                >
                <label>Clinical:</label>
                <input
                    class="form-control full-w"
                    type="text"
                    name="Clinical Info"
                    id="clinical"
                    value=""
                />
                </div>
            </div>

            <div class="section inputboxgroup">
            <div><label><strong>AP Spine</strong></label></div>
            <div><label>Region: L1 - L4</label></div>
            <div class="data-get d-flex flex-wrap form-row datingRow">
                <div class=" week-days">
                    <label class="dating-label">Bone Mineral Density:</label>
                    <span class="cm-txt w-190">
                        <input class="form-control" type="text" name="GA (AUA) Weeks" id="gaauaweeks" value="">
                        <span class="cm-txt-in">g/cm²</span>
                    </span>
                </div>
                <div class="week-days">
                    <label class="dating-label">T Score:</label>
                    <span class="cm-txt w-190">
                        <input class="form-control" type="text" name="GA (AUA) Weeks" id="gaauaweeks" value="">
                    </span>
                </div>
                <div class="week-days">
                    <label class="dating-label">Z Score:</label>
                    <span class="cm-txt w-190">
                        <input class="form-control" type="text" name="GA (AUA) Weeks" id="gaauaweeks" value="">
                    </span>
                </div>
            </div>
            </div>
            <div class="section inputboxgroup">
            <div><label><strong>Left Femoral Neck</strong></label></div>
            <div class="data-get d-flex flex-wrap form-row datingRow">
                <div class=" week-days">
                    <label class="dating-label">Bone Mineral Density:</label>
                    <span class="cm-txt w-190">
                        <input class="form-control" type="text" name="GA (AUA) Weeks" id="gaauaweeks" value="">
                        <span class="cm-txt-in">g/cm²</span>
                    </span>
                </div>
                <div class="week-days">
                    <label class="dating-label">T Score:</label>
                    <span class="cm-txt w-190">
                        <input class="form-control" type="text" name="GA (AUA) Weeks" id="gaauaweeks" value="">
                    </span>
                </div>
                <div class="week-days">
                    <label class="dating-label">Z Score:</label>
                    <span class="cm-txt w-190">
                        <input class="form-control" type="text" name="GA (AUA) Weeks" id="gaauaweeks" value="">
                    </span>
                </div>
            </div>
            </div>
            <div class="section inputboxgroup">
            <div><label><strong>Right Femoral Neck</strong></label></div>
            <div class="data-get d-flex flex-wrap form-row datingRow">
                <div class=" week-days">
                    <label class="dating-label">Bone Mineral Density:</label>
                    <span class="cm-txt w-190">
                        <input class="form-control" type="text" name="GA (AUA) Weeks" id="gaauaweeks" value="">
                        <span class="cm-txt-in">g/cm²</span>
                    </span>
                </div>
                <div class="week-days">
                    <label class="dating-label">T Score:</label>
                    <span class="cm-txt w-190">
                        <input class="form-control" type="text" name="GA (AUA) Weeks" id="gaauaweeks" value="">
                    </span>
                </div>
                <div class="week-days">
                    <label class="dating-label">Z Score:</label>
                    <span class="cm-txt w-190">
                        <input class="form-control" type="text" name="GA (AUA) Weeks" id="gaauaweeks" value="">
                    </span>
                </div>
            </div>
            </div>

            <div class="section">
                <div class="mb-30"><label><strong>Normal Values</strong></label></div>
                <label>T Score: >= -1.0 is NORMAL<br>
                &lt;-1.0 to > is OSTEOPAENIA<br>
                &lt;=-2.5 is OSTEOPOROSIS</label>
            </div>

            <div class="section">
                <div><label><strong>Conclusion</strong></label></div>
                <div class="data-get">
                    <label>Features are in keeping with</label>
                    <select class="form-control" name="conclusion-feature" id="conclusion-feature">
                        <option>Normal Appearances</option>
                        <option>Osteopaenia</option>
                        <option>Osteoporosis</option>      
                    </select>
                </div>
                <div class="data-get">
                    <select class="form-control" name="conclusion-progress" id="conclusion-progress">
                        <option>Progress study in 2 years time may be considered if clinically appropriate</option>
                        <option>Progress study in 2 years time is recommended after appropriate therapy</option>
                    </select>
                </div>
            </div>

            <input type="submit" class="btn btn-rounded" value="Submit" />
            <span id="submitMessage"></span>
        </div>
        <!-- form body end -->
      </div>
    </div>
    <script src="assets/js/submitform.js"></script>
  </body>
</html>
