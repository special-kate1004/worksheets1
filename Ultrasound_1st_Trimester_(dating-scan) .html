<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="assets/images/favicon.ico" />
    <title>QUBS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/media-screen.css" />
  </head>
  <body class="form-wrapper trimester-pg wrist-ultrasound elbow-ultrasound">
    <div id="wrapper">
      <div class="container">
        <!-- form body start -->

        <div class="top-form d-flex align-items-end justify-content-between">
          <div>
            <h1>1st Trimester ULTRASOUND <br />(Dating scan)</h1>
          </div>
          <div class="logo">
            <img src="assets/images/logo.webp" alt="logo image" />
          </div>
        </div>

        <div class="section">
          <div class="d-flex flex-wrap flex-justify-between">
            <div class="data-get name-txt">
              <label>Patient Name:</label>
              <input
                class="form-control"
                type="text"
                name="Patient Name"
                id="patientName"
                value=""
              />
            </div>
            <div class="data-get date-feild">
              <label>DOB:</label>
              <input
                class="form-control"
                type="text"
                placeholder="DD-MM-YYYY"
                name="DOB"
                id="DOB"
                value=""
              />
            </div>
            <div class="data-get date-feild">
              <label>Study Date:</label>
              <input
                class="form-control"
                type="text"
                placeholder="DD-MM-YYYY"
                name="Study Date"
                id="studyDate"
                value=""
              />
            </div>
          </div>
          <div
            class="data-get clinical d-flex justify-content-between w-100 align-items-center"
          >
            <label>Sonographer:</label>
            <input
              class="form-control full-w"
              type="text"
              name="Sonographer"
              id="clinical"
              value=""
            />
          </div>
          <div class="data-get w-100">
            <label>Clinical History:</label>
            <textarea
              class="form-control"
              type="text"
              name="history"
              id="history"
              value=""
            ></textarea>
          </div>

          <div
            class="checkboxgroup d-flex flex-wrap align-items-center align-items-start justify-content-start gap-50"
          >
            <div class="d-flex align-items-center gap-18">
              <label class="customcheckbox pr-25">
                <input type="checkbox" name="3 Point ID Check" />
                <span class="checkmark"></span>
              </label>
              <label>3 Point ID Check</label>
            </div>
            <div class="d-flex align-items-center gap-18">
              <label class="customcheckbox pr-25">
                <input type="checkbox" name="Verbal Consent" />
                <span class="checkmark"></span>
              </label>
              <label>Verbal Consent</label>
            </div>
          </div>

          <!-- <div class="data-get w-100">
                <label>Patient Details:</label>
                <textarea
                class="form-control"
                type="text"
                name="patient-details"
                id="patient-details"
                value=""
                ></textarea>
            </div> -->
        </div>

        <div class="section">
          <div class="data-get calculated edd w-100px d-flex align-items-center">
            <label class="mr-0">LNMP: </label>
            <input
              class="form-control"
              type="text"
              name="LNMP day"
              id="LNMP"
              value=""
            />
            /
            <input
              class="form-control afterInput"
              type="text"
              name="LNMP month"
              id="LNMP"
              value=""
            />
            /
            <input
              class="form-control afterInput mr-30"
              type="text"
              name="LNMP year"
              id="estimateddateofdeliveryyear"
            />
            <div
              class="checkboxgroup d-flex flex-wrap align-items-center align-items-start justify-content-start gap-50"
            >
              <div class="d-flex align-items-center ml-15-">
                <label class="customcheckbox min-w-auto pr-25">
                  <input type="checkbox" name="LNMP unknown" />
                  <span class="checkmark"></span>
                </label>
                <label>UnKnown</label>
              </div>
            </div>
          </div>
          <div
            class="data-get calculated edd w-100px d-flex align-items-center flex-wrap"
          >
            <label class="mr-0">Clinical EDD: </label>
            <input
              class="form-control"
              type="text"
              name="clinical EDD day"
              id="estimateddateofdeliveryday"
              value=""
            />
            /
            <input
              class="form-control afterInput"
              type="text"
              name="clinical EDD month"
              id="estimateddateofdeliverymonth"
              value=""
            />
            /
            <input
              class="form-control afterInput mr-15"
              type="text"
              name="clinical EDD year"
              id="estimateddateofdeliveryyear"
            />
            <div class="data-get d-flex flex-wrap align-items-end sm-mt-0">
              based on
              <div class="radio-list d-flex align-items-center gap-10">
                <label class="customRadio min-w-60" for="edd_method_LMP"
                  >the LMP
                  <input
                    type="radio"
                    checked="checked"
                    name="edd_method"
                    id="edd_method_LMP"
                    value="LMP"
                  />
                  <span class="checkmark"></span>
                </label>

                <label class="customRadio" for="edd_method-prevUS"
                  >the previous US
                  <input
                    type="radio"
                    name="edd_method"
                    id="edd_method-prevUS"
                    value="prev US"
                  />
                  <span class="checkmark"></span>
                </label>

                <label class="customRadio" for="edd_method-provided-dates"
                  >dates provided
                  <input
                    type="radio"
                    name="edd_method"
                    id="edd_method-provided-dates"
                    value="dates provided"
                  />
                  <span class="checkmark"></span>
                </label>
                <label class="customRadio" for="edd_method-IVF">
                  IVF transfer date
                  <input
                    type="radio"
                    name="edd_method"
                    id="edd_method-IVF"
                    value="IVF"
                  />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="data-get calculated edd w-100px d-flex align-items-end">
            <label class="mr-0">Clinical GA: </label>
            <span class="cm-txt">
              <input
                class="form-control"
                type="text"
                name="GA_w"
                id="fhr"
                value=""
              />
              <span class="cm-txt-in">w</span>
            </span>
            <span class="cm-txt">
              <input
                class="form-control"
                type="text"
                name="GA_days"
                id="fhr"
                value=""
              />
              <span class="cm-txt-in">days</span>
            </span>
          </div>
          <div class="data-get d-flex flex-wrap align-items-center">
            <label>Heartbeat:</label>
            <div class="radio-list d-flex align-items-center ml-8-">
              <label class="customRadio min-w-60" for="Heartbeat-seen"
                >Seen
                <input
                  type="radio"
                  checked="checked"
                  name="Heartbeat"
                  id="Heartbeat-seen"
                  value="seen"
                />
                <span class="checkmark"></span>
              </label>
              <span class="cm-txt w-100px">
                <input
                  class="form-control"
                  type="text"
                  name="heartbeat_seen"
                  id="fhr"
                  value=""
                />
                <span class="cm-txt-in">bpm</span>
              </span>

              <label class="customRadio" for="Heartbeat-not-seen"
                >Not seen
                <input
                  type="radio"
                  name="Heartbeat"
                  id="Heartbeat-not-seen"
                  value="not seen"
                />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="section">
          <label><strong>PREGNANCY</strong></label>
          <div
            class="data-get calculated edd w-100px d-flex align-items-center flex-wrap"
          >
            <label class="mr-15 sm-w-auto">Gestational sac </label>
            <div class="radio-list d-flex align-items-center gap-10 sm-w-auto">
              <label
                class="customRadio min-w-60"
                for="PREGNANCY_gestational_sac_yes"
                >Yes
                <input
                  type="radio"
                  checked="checked"
                  name="PREGNANCY gestational sac"
                  id="PREGNANCY_gestational_sac_yes"
                  value="yes"
                />
                <span class="checkmark"></span>
              </label>

              <label class="customRadio" for="PREGNANCY_gestational_sac_no"
                >No
                <input
                  type="radio"
                  name="PREGNANCY gestational sac"
                  id="PREGNANCY_gestational_sac_no"
                  value="no"
                />
                <span class="checkmark"></span>
              </label>
            </div>
            <label class="sm-w-auto">MSD:</label>
            <span class="cm-txt">
              <input
                class="form-control"
                type="text"
                name="MSD"
                id="fhr"
                value=""
              />
              <span class="cm-txt-in">mm</span>
            </span>
          </div>
          <div
            class="data-get calculated edd w-100px d-flex align-items-end flex-wrap"
          >
            <label class="mr-15 sm-w-auto">Yolk sac </label>
            <div class="radio-list d-flex align-items-center gap-10 sm-w-auto">
              <label class="customRadio min-w-60" for="PREGNANCY_Yolk_sac_yes"
                >Yes
                <input
                  type="radio"
                  checked="checked"
                  name="PREGNANCY Yolk sac"
                  id="PREGNANCY_Yolk_sac_yes"
                  value="yes"
                />
                <span class="checkmark"></span>
              </label>

              <label class="customRadio" for="PREGNANCY_Yolk_sac_no"
                >No
                <input
                  type="radio"
                  name="PREGNANCY Yolk sac"
                  id="PREGNANCY_Yolk_sac_no"
                  value="no"
                />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <div
            class="data-get calculated edd w-100px d-flex align-items-center flex-wrap"
          >
            <label class="mr-15 sm-w-auto">Fetal pole </label>
            <div class="radio-list d-flex align-items-center gap-10 sm-w-auto">
              <label class="customRadio min-w-60" for="Fetal_pole_yes"
                >Yes
                <input
                  type="radio"
                  checked="checked"
                  name="Fetal pole"
                  id="Fetal_pole_yes"
                  value="yes"
                />
                <span class="checkmark"></span>
              </label>

              <label class="customRadio" for="Fetal_pole_no"
                >No
                <input
                  type="radio"
                  name="Fetal pole"
                  id="Fetal_pole_no"
                  value="no"
                />
                <span class="checkmark"></span>
              </label>
            </div>

            <label class="sm-w-auto">CRL:</label>
            <span class="cm-txt">
              <input
                class="form-control"
                type="text"
                name="CRL"
                id="fhr"
                value=""
              />
              <span class="cm-txt-in">mm</span>
            </span>
            <label class="mr-25"></label>
            <span class="cm-txt">
              <input
                class="form-control"
                type="text"
                name="CRL_w"
                id="fhr"
                value=""
              />
              <span class="cm-txt-in">w</span>
            </span>
            <span class="cm-txt">
              <input
                class="form-control"
                type="text"
                name="CRL_d"
                id="fhr"
                value=""
              />
              <span class="cm-txt-in">days</span>
            </span>
          </div>
          <div
            class="data-get calculated edd w-100px d-flex align-items-center flex-wrap"
          >
            <label class="mr-15 sm-w-auto">Cardiac activity </label>
            <div class="radio-list d-flex align-items-center gap-10 sm-w-auto">
              <label
                class="customRadio min-w-60"
                for="pregnancy_Cardiac_activity_yes"
                >Yes
                <input
                  type="radio"
                  checked="checked"
                  name="pregnancy Cardiac activity"
                  id="pregnancy_Cardiac_activity_yes"
                  value="yes"
                />
                <span class="checkmark"></span>
              </label>

              <label class="customRadio" for="pregnancy_Cardiac_activity_no"
                >No
                <input
                  type="radio"
                  name="pregnancy Cardiac activity"
                  id="pregnancy_Cardiac_activity_no"
                  value="no"
                />
                <span class="checkmark"></span>
              </label>
            </div>

            <label class="sm-w-auto">HR:</label>
            <span class="cm-txt">
              <input
                class="form-control"
                type="text"
                name="Cardiac_activity_HR"
                id="fhr"
                value=""
              />
              <span class="cm-txt-in">bpm</span>
            </span>
          </div>
          <div
            class="data-get calculated edd w-100px d-flex align-items-center flex-wrap"
          >
            <label class="mr-15- sm-w-auto">Subchorionic haem. </label>
            <div class="radio-list d-flex align-items-center gap-10 sm-w-auto">
              <label
                class="customRadio min-w-60"
                for="pregnancy_Subchorionic_haem_yes"
                >Yes
                <input
                  type="radio"
                  checked="checked"
                  name="pregnancy Subchorionic haem"
                  id="pregnancy_Subchorionic_haem_yes"
                  value="yes"
                />
                <span class="checkmark"></span>
              </label>

              <label class="customRadio" for="pregnancy_Subchorionic_haem_no"
                >No
                <input
                  type="radio"
                  name="pregnancy Subchorionic haem"
                  id="pregnancy_Subchorionic_haem_no"
                  value="no"
                />
                <span class="checkmark"></span>
              </label>
            </div>
            <label class="sm-w-auto"></label>
            <input
              class="form-control full-w flex-grow"
              type="text"
              name="pregnancy Subchorionic haem"
              id="clinical"
              value=""
            />
          </div>
          <div
            class="data-get calculated edd w-100px d-flex align-items-end flex-wrap"
          >
            <label class="mr-15 sm-w-auto">Placeental site </label>
            <div class="radio-list d-flex align-items-center gap-10 sm-w-auto">
              <label
                class="customRadio min-w-60"
                for="pregnancy_Placeental_site_anterior"
                >Anterior
                <input
                  type="radio"
                  checked="checked"
                  name="pregnancy Placeental site"
                  id="pregnancy_Placeental_site_anterior"
                  value="anterior"
                />
                <span class="checkmark"></span>
              </label>

              <label
                class="customRadio"
                for="pregnancy_Placeental_site_posterior"
                >Posterior
                <input
                  type="radio"
                  name="pregnancy Placeental site"
                  id="pregnancy_Placeental_site_posterior"
                  value="posterior"
                />
                <span class="checkmark"></span>
              </label>

              <label
                class="customRadio"
                for="pregnancy_Placeental_site_developing"
                >Developing
                <input
                  type="radio"
                  name="pregnancy Placeental site"
                  id="pregnancy_Placeental_site_developing"
                  value="developing"
                />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <div
            class="data-get calculated edd w-100px d-flex align-items-center flex-wrap"
          >
            <label class="mr-0">EDD </label>
            <input
              class="form-control ml-40"
              type="text"
              name="pregnancy EDD day"
              id="estimateddateofdeliveryday"
              value=""
            />
            /
            <input
              class="form-control afterInput"
              type="text"
              name="pregnancy EDD Month"
              id="estimateddateofdeliverymonth"
              value=""
            />
            /
            <input
              class="form-control afterInput mr-15"
              type="text"
              name="pregnancy EDD Year"
              id="estimateddateofdeliveryyear"
            />
            <div class="data-get d-flex flex-wrap align-items-center  sm-mt-0">
              based on
              <div class="radio-list d-flex align-items-center gap-10">
                <label
                  class="customRadio min-w-60"
                  for="pregnancy_EDD_method_lmp"
                  >the LMP
                  <input
                    type="radio"
                    checked="checked"
                    name="pregnancy EDD method"
                    id="pregnancy_EDD_method_lmp"
                    value="lmp"
                  />
                  <span class="checkmark"></span>
                </label>

                <label class="customRadio" for="pregnancy_EDD_method_prevUS"
                  >the previous US
                  <input
                    type="radio"
                    name="pregnancy EDD method"
                    id="pregnancy_EDD_method_prevUS"
                    value="prev US"
                  />
                  <span class="checkmark"></span>
                </label>

                <label
                  class="customRadio"
                  for="pregnancy_EDD_method_providedDates"
                  >dates provided
                  <input
                    type="radio"
                    name="pregnancy EDD method"
                    id="pregnancy_EDD_method_providedDates"
                    value="dates provided"
                  />
                  <span class="checkmark"></span>
                </label>
                <label class="customRadio" for="pregnancy_EDD_method_IVF">
                  IVF transfer date
                  <input
                    type="radio"
                    name="pregnancy EDD method"
                    id="pregnancy_EDD_method_IVF"
                    value="IVF"
                  />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="section">
          <label><strong>MATERNAL STRUCTURES</strong></label>
          <div
            class="data-get calculated edd w-100px d-flex align-items-end flex-wrap"
          >
            <label class="mr-15 sm-w-auto">Uterus: </label>
            <div class="radio-list d-flex align-items-center gap-10 sm-w-auto">
              <label
                class="customRadio min-w-60"
                for="MATERNAL_STRUCTURES_Uterus_nad"
                >NAD
                <input
                  type="radio"
                  checked="checked"
                  name="MATERNAL STRUCTURES Uterus"
                  id="MATERNAL_STRUCTURES_Uterus_nad"
                  value="NAD"
                />
                <span class="checkmark"></span>
              </label>

              <label
                class="customRadio"
                for="MATERNAL_STRUCTURES_Uterus_abnormal"
                >Abnormal
                <input
                  type="radio"
                  name="MATERNAL STRUCTURES Uterus"
                  id="MATERNAL_STRUCTURES_Uterus_abnormal"
                  value="Abnormal"
                />
                <span class="checkmark"></span>
              </label>
            </div>
            <input
              class="form-control full-w flex-grow"
              type="text"
              name="MATERNAL STRUCTURES Uterus comment"
              id="clinical"
              value=""
            />
          </div>
          <div
            class="data-get calculated edd w-100px d-flex align-items-end flex-wrap"
          >
            <label class="mr-5 sm-w-auto">Ovaries / Adnexa: </label>
            <div class="radio-list d-flex align-items-center gap-10 sm-w-auto">
              <label
                class="customRadio min-w-60"
                for="MATERNAL_STRUCTURES_Ovaries/Adnexa_nad"
                >NAD
                <input
                  type="radio"
                  checked="checked"
                  name="MATERNAL STRUCTURES Ovaries/Adnexa"
                  id="MATERNAL_STRUCTURES_Ovaries/Adnexa_nad"
                  value="Nad"
                />
                <span class="checkmark"></span>
              </label>

              <label
                class="customRadio"
                for="MATERNAL_STRUCTURES_Ovaries/Adnexa_adnormal"
                >Abnormal
                <input
                  type="radio"
                  name="MATERNAL STRUCTURES Ovaries/Adnexa"
                  id="MATERNAL_STRUCTURES_Ovaries/Adnexa_adnormal"
                  value="Abnormal"
                />
                <span class="checkmark"></span>
              </label>
            </div>
            <input
              class="form-control full-w flex-grow"
              type="text"
              name="MATERNAL STRUCTURES Ovaries/Adnexa comment"
              id="clinical"
              value=""
            />
          </div>
          <div
            class="data-get calculated edd w-100px d-flex align-items-end flex-wrap"
          >
            <label class="mr-15 sm-w-auto">Corpus Luteum: </label>
            <div class="radio-list d-flex align-items-center gap-10 sm-w-auto">
              <label
                class="customRadio min-w-60"
                for="MATERNAL_STRUCTURES_corpus_Luteum_left"
                >Left
                <input
                  type="radio"
                  checked="checked"
                  name="MATERNAL STRUCTURES corpus Luteum"
                  id="MATERNAL_STRUCTURES_corpus_Luteum_left"
                  value="left"
                />
                <span class="checkmark"></span>
              </label>

              <label
                class="customRadio"
                for="MATERNAL_STRUCTURES_corpus_Luteum_right"
                >Right
                <input
                  type="radio"
                  name="MATERNAL STRUCTURES corpus Luteum"
                  id="MATERNAL_STRUCTURES_corpus_Luteum_right"
                  value="right"
                />
                <span class="checkmark"></span>
              </label>

              <label
                class="customRadio"
                for="MATERNAL_STRUCTURES_corpus_Luteum_not_seen"
                >Not Seen
                <input
                  type="radio"
                  name="MATERNAL STRUCTURES corpus Luteum"
                  id="MATERNAL_STRUCTURES_corpus_Luteum_not_seen"
                  value="not seen"
                />
                <span class="checkmark"></span>
              </label>
            </div>
            <input
              class="form-control full-w flex-grow"
              type="text"
              name="MATERNAL STRUCTURES corpus Luteum comment"
              id="clinical"
              value=""
            />
          </div>
        </div>

        <div class="section">
          <div class="data-get w-100">
            <label>Comment:</label>
            <textarea
              class="form-control"
              type="text"
              name="Comment"
              id="Comment"
              value=""
            ></textarea>
          </div>

          <div class="text-italic">
            <label
              ><strong
                >â€» Criteria for pregnancy failure on transvaginal
                ultrasound</strong
              ></label
            >
            <br />
            <label
              >1. No live fetus in a gestational sac with MSD of &ge;
              25mm</label
            ><br />
            <label
              >2. Fetal pole with CRL of &ge;7mm, no fetal heart movements over
              a period of 30 seconds</label
            >
          </div>
        </div>

        <input type="submit" class="btn btn-rounded" value="Submit" />
        <span id="submitMessage"></span>
      </div>
      <!-- form body end -->
    </div>
    <script src="assets/js/submitform.js"></script>
  </body>
</html>
