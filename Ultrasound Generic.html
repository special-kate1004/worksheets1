<!-- form body start -->
<div class="top-form d-flex justify-content-between align-items-end">
	<div class="date-feild d-flex flex-wrap align-items-center w-270">
		<h1>Generic Ultrasound Worksheet</h1>
	</div>
	<div class="logo">
		<img src="assets/images/form-logo.png" alt="" />
	</div>
</div>

<div class="d-flex flex-wrap form-row">
	<div class="data-get w-100 examWrap">
		<label>Name of the Examination:</label>
		<input class="form-control" type="text" name="Name of the examination">
	</div>

	<div class="d-flex flex-wrap form-row">
		<div class="data-get name-txt">
			<label for="patientName">Patient Name:</label>
			<input class="form-control" type="text" name="Patient Name" id="patientName" value="">
		</div>
		<div class="data-get date-feild">
			<label for="DOB">DOB:</label>
			<input class="form-control" type="text" placeholder="DD-MM-YYYY" name="DOB" id="DOB" value="">
		</div>
		<div class="data-get date-feild">
			<label for="studyDate">Study Date:</label>
			<input class="form-control" type="text" placeholder="DD-MM-YYYY" name="Study Date" id="studyDate" value="">
		</div>

		<div class="data-get sonographer">
			<label for="sonographer">Sonographer:</label>
			<input class="form-control" type="text" name="Sonographer" id="sonographer" value="">
		</div>

		<div class="data-get clinical d-flex justify-content-between w-100 align-items-center">
			<label for="clinical">Clinical: </label>
			<input class="form-control" type="text" name="Clinical Info" id="clinical" value="">
		</div>
	</div>

	<div class="data-get name-txt findBox w-100">
		<label>Findings:</label>
		<textarea class="form-control" type="text" name="Findings" value=""></textarea>
	</div>

	<div class="data-get name-txt findBox w-100">
		<label>Conclusion:</label>
		<textarea class="form-control" type="text" name="Conclusion" value=""></textarea>
	</div>
	<div class="data-get name-txt clip-row">
		<label>Radiologist consulted?</label>
		<input class="form-control" type="text" name="Radiologist consulted">
	</div>
</div>
<!-- form body end -->
