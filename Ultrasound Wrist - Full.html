<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="icon" href="assets/images/favicon.ico" />
    <title>QUBS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body class="form-wrapper trimester-pg wrist-ultrasound">
    <div id="wrapper">
        <div class="container">
            <!-- form body start -->

            <div class="top-form d-flex justify-content-between align-items-end">
                <div class="d-flex">
                    <h1>Ultrasound Wrist</h1>
                    <div class="data-get">
                        <select class="form-control" name="Scan">
                            <option value="Ultrasound wrist" selected></option>
                            <option value="Ultrasound wrist left">Left</option>
                            <option value="Ultrasound wrist right">Right</option>
                        </select>
                    </div>
                </div>
                <div class="logo">
                    <img src="https://s3.ap-southeast-2.amazonaws.com/qubs.io/worksheets/carescanimaginggroup.png?AWSAccessKeyId=AKIAXXNT6UOSOVBLLEOA&Expires=2076996743&Signature=N2H%2FA3FEEacyc4Pa2L1r9CLBWGA%3D"
                        alt="" />
                </div>
            </div>

            <div class="section section-1">
                <div class="d-flex flex-wrap flex-justify-between">
                    <div class="data-get name-txt">
                        <label for="patientName">Patient Name:</label>
                        <input class="form-control" type="text" name="Patient Name" id="patientName" value="" />
                    </div>
                    <div class="data-get date-feild">
                        <label for="DOB">DOB:</label>
                        <input class="form-control" type="text" placeholder="DD-MM-YYYY" name="DOB" id="DOB" value="" />
                    </div>
                    <div class="data-get date-feild">
                        <label for="studyDate">Study Date:</label>
                        <input class="form-control" type="text" placeholder="DD-MM-YYYY" name="Study Date"
                            id="studyDate" value="" />
                    </div>
                </div>

                <div class="data-get clinical d-flex justify-content-between w-100 align-items-center">
                    <label>Clinical:</label>
                    <input class="form-control full-w" type="text" name="Clinical Info" id="clinical" value="" />
                </div>

                <div class="data-get">
                    <label>Trauma</label>
                    <select class="form-control" name="trauma" id="trauma">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
            </div>

            <br />

            <div class="section dorsal-aspect-comp-section">
                <div class="comp-item-header grid-column-3">


                    <label>Dorsal Aspect</label>
                    <label>NAD</label>

                </div>
                <div class="comp-item">
                    <div class="grid-column-4">
                        <label>Comp 1</label>
                        <label>APL</label>
                        <label class="customcheckbox">
                            <input type="checkbox" name="Dorsal aspect comp 1 APL NAD" />

                        <input class="form-control" type="text" name="Dorsal aspect comp 1 APL NAD comment" value="" />
                    </div>
                    <div class="grid-column-4">
                        <label></label>
                        <label>EPB</label>
                        <label class="customcheckbox">
                            <input type="checkbox" name="Dorsal aspect comp 1 EPB NAD" />
                            <span class="checkmark"></span>
                        </label>
                        <input class="form-control" type="text" name="Dorsal aspect comp 1 EPB NAD comment" value="" />
                    </div>
                </div>
                <div class="comp-item">
                    <div class="grid-column-4">
                        <label>Comp 2</label>
                        <label>ECRL</label>
                        <label class="customcheckbox">
                            <input type="checkbox" name="Dorsal aspect comp 2 ECRL NAD" />
                            <span class="checkmark"></span>
                        </label>
                        <input class="form-control" type="text" name="Dorsal aspect comp 2 ECRL NAD comment" value="" />

                    <div class="grid-column-4">
                        <label></label>

                        <label class="customcheckbox">

                            <span class="checkmark"></span>
                        </label>
                        <input class="form-control" type="text" name="Dorsal aspect comp 2 ECRB NAD comment" value="" />

                </div>
                <div class="comp-item">
                    <div class="grid-column-4">
                        <label>Comp 3</label>
                        <label>EPL</label>

                            <input type="checkbox" name="Dorsal aspect comp 3 EPL NAD" />
                            <span class="checkmark"></span>

                </div>
                <div class="comp-item">

                <div class="comp-item">

                        <label>ECU</label>
                        <label class="customcheckbox">

                            <option value="Yes">Yes</option>
                        </select>
                        <input class="form-control flex-grow" type="text" name="ganglion-text" value="" />
                    </div>
                </div>

            </div>

                            <option value="" selected></option>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>

                    </div>
                    <div class="data-get d-flex">
                        <label>Ganglion</label>
                        <select class="form-control ml-23" name="Dorsal aspect ganglion seen" id="ganglion-seen">

            <div class="data-get w-100">
                <label>Comments</label>

            <div

                <div class="d-flex flex-wrap align-items-center  ">

                <div class="d-flex flex-wrap align-items-center ">

                <div class="d-flex flex-wrap align-items-center  ">
