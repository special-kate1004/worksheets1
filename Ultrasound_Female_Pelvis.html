<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="assets/images/favicon.ico">
	<title>QUBS</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="form-wrapper">
	<div id="wrapper">
		<div class="container">
			<div class="top-form d-flex justify-content-between align-items-end">
				<h1>Ultrasound Female Pelvis</h1>
				<div class="logo">
					<img src="https://s3.ap-southeast-2.amazonaws.com/qubs.io/worksheets/carescanimaginggroup.png?AWSAccessKeyId=AKIAXXNT6UOSOVBLLEOA&Expires=2071547808&Signature=synr1I5sCg9SSiDatCMyK%2B7HwoA%3D" alt="" />
				</div>
			</div>
			<!-- form body start -->
			<div class="d-flex flex-wrap form-row">
				<div class="data-get name-txt">
					<label>Patient Name:</label>
					<input class="form-control" type="text" name="Patient Name" id="patientName" value="">
				</div>
				<div class="data-get date-feild">
					<label>DOB:</label>
					<input class="form-control" type="text" placeholder="DD/MM/YYYY" name="DOB" id="DOB" value="">
				</div>
				<div class="data-get date-feild">
					<label>Study Date:</label>
					<input class="form-control" type="text" placeholder="DD/MM/YYYY" name="Study Date" id="studyDate"
						value="">
				</div>
				<div class="data-get sonographer w-500 date-feild">
					<label class="dating-label">LMP Date</label>
					<input class="form-control" type="text" placeholder="DD/MM/YYYY" name="Last Menstrual Period Date"
						id="lastmenstrualperioddate" value="">
				</div>

				<div class="data-get w-360">
					<label>Scan Type:</label>
					<select class="form-control" type="text" name="Scan Type" id="scantype">
						<option value="" selected></option>
						<option value="TA & TV" >TA & TV</option>
						<option value="Transabdominal" >Transabdominal</option>
						<option value="Transvaginal" >Transvaginal</option>
					</select>
				</div>

				<div class="data-get sonographer">
					<label>Sonographer:</label>
					<input class="form-control" type="text" name="Sonographer" id="sonographer" value="">
				</div>

				<div class="get-data d-flex flex-wrap align-items-center">
					<label>Postmenopausal</label>
					<div class="radio-list d-flex align-items-center">
						<label class="customRadio">Yes
							<input type="radio" name="Postmenopausal" id="postmenopausalyes" value="Yes">
							<span class="checkmark"></span>
						</label>
						<label class="customRadio">No
							<input type="radio" name="Postmenopausal" id="postmenopausalno" value="No">
							<span class="checkmark"></span>
						</label>
					</div>
				</div>

				<div class="data-get clinical d-flex justify-content-between w-100 align-items-center">
					<label>Clinical: </label>
					<input class="form-control" type="text" name="Clinical" id="clinical" value="">
				</div>

				<div class="radio-wrap w-100 d-block uterus-bg">
					<span class="img-bg">
						<img src="https://s3.ap-southeast-2.amazonaws.com/qubs.io/worksheets/utrus.png?AWSAccessKeyId=AKIAXXNT6UOSOVBLLEOA&Expires=2071543285&Signature=gJe86n%2B54GGJBhdTKSb%2BQsZucAA%3D" alt="">
					</span>
					<h4>Uterus</h4>
					<div class="liver-row d-flex flex-wrap">
						<div class="d-flex flex-wrap form-row">
							<div class="data-get w-300">
								<label class="setWid">Position:</label>
								<select class="form-control mr-3" type="text" name="Uterus Position" id="uterusposition"> 
									<option value="" selected></option>
									<option value="Anteverted">Anteverted</option>
									<option value="Retroverted">Retroverted</option>
									<option value="Axial">Axial</option> 
								</select>
							</div>

							<div class="data-get sonographer w-100px">
								<label>Volume = </label>
								<span class="cm-txt">
									<input class="form-control" type="text" name="Uterus Volume (ml)" id="uterusvolume" value="">
									<span class="cm-txt-in">ml</span>
								</span>
							</div>
						</div>
						<div class="d-flex flex-wrap form-row w-100">
							<div class="data-get w-300px d-flex align-items-end">
								<label class="setWid">Size:</label>
								<span class="cm-txt afterInput">
									<input class="form-control auto-insert-double-x" type="text" name="Uterus Measurement (mm)"  placeholder="mm x mm x mm"
										id="uterusmeasurement" value="">
								 
								</span>  
							</div>
						</div>
						<div class="d-flex flex-wrap form-row w-100">
							<div class="data-get w-100px d-flex align-items-end">
								<label class="setWid">Endometrial thickness:</label>
								<span class="cm-txt afterInput">
									<input class="form-control" type="text" name="Endometrial thickness (mm)"
										id="endometrialthickness" value="">
									<span class="cm-txt-in">mm</span>
								</span>

							</div>
						</div>

						<div class="data-get w-100">
							<label>Comments:</label>
							<textarea class="form-control" type="text" name="Uterus Comments" id="uteruscomments"
								aria-valuemax=""></textarea>
						</div>
					</div>
				</div>

				<div class="radio-wrap w-100 d-block">
					<h4>Right Ovary</h4>
					<div class="liver-row d-flex flex-wrap">
						<div class="d-flex flex-wrap form-row w-100">
							<div class="data-get   d-flex align-items-end">
								<label class="setWid">Size:</label>
								<span class="cm-txt afterInput">
									<input class="form-control auto-insert-double-x" type="text" name="Right Ovary Measurement (mm)" placeholder="mm x mm x mm"
										id="rightovarymeasurement" value=""> 
								</span> 
								=
								<span class="cm-txt afterInput w-100px">
									<input class="form-control" type="text" name="Right Ovary Volume (ml)"
										id="rightovaryvolume" value="">
									<span class="cm-txt-in">ml</span>
								</span>
							</div>
						</div>

						<div class="data-get w-100">
							<label>Comments:</label>
							<textarea class="form-control" type="text" name="Right Ovary Comments"
								id="rightovarycomments" value=""></textarea>
						</div>
					</div>
				</div>

				<div class="radio-wrap w-100 d-block">
					<h4>Left Ovary</h4>
					<div class="liver-row d-flex flex-wrap">
						<div class="d-flex flex-wrap form-row w-100">
							<div class="data-get  d-flex align-items-end">
								<label class="setWid">Size:</label>
								<span class="cm-txt afterInput">
									<input class="form-control auto-insert-double-x" type="text" name="Left Ovary Measurement (mm)"  placeholder="mm x mm x mm"
										id="leftovarymeasurement" value=""> 
								</span>
						 
								=
								<span class="cm-txt afterInput w-100px">
									<input class="form-control" type="text" name="Left Ovary Volume (ml)"
										id="leftovaryvolume" value="">
									<span class="cm-txt-in">ml</span>
								</span>
							</div>
						</div>

						<div class="data-get w-100">
							<label>Comments:</label>
							<textarea class="form-control" type="text" name="Left Ovary Comments" id="leftovarycomments"
								value=""></textarea>
						</div>
					</div>
				</div>

				<div class="radio-wrap w-100 d-block">
					<h4>Adnexum</h4>
					<div class="data-get w-100 d-flex flex-wrap form-row">

						<div class="radio-list d-flex align-items-center">
							<label>Free Fluid</label>
							<div class="radio-list d-flex align-items-center">
								<label class="customRadio">Yes
									<input type="radio" name="Adnexum Free Fluid" id="adnexumfreefluidyes" value="Yes">
									<span class="checkmark"></span>
								</label>
								<label class="customRadio">No
									<input type="radio" name="Adnexum Free Fluid" id="adnexumfreefluidno" value="No">
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
 
						<div class="data-get sonographer w-100px">
							<label>Volume = </label>
							<span class="cm-txt afterInput">
								<input class="form-control" type="text" name="Adnexum Volume (ml)" id="adnexumvolume"
									value="">
								<span class="cm-txt-in">mm</span>
							</span>
						</div>
					</div>
					<div class="data-get w-100">
						<label>Comments:</label>
						<textarea class="form-control" type="text" name="Adnexum Comments" id="adnexumcomments"
							value=""></textarea>
					</div>


				</div>
				<div class="data-get w-100">
					<h4>Summary</h4>
					<textarea class="form-control" type="text" name="Summary" id="summary" value=""></textarea>
				</div>
			</div>

			<input type="submit" class="btn btn-rounded" value="Submit">
			<span id="submitMessage"></span>
			<!-- form body end -->
		</div>
	</div>
	<script src="assets/js/submitform.js"></script>
</body>

</html>
