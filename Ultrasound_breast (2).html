<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />

    <link rel="icon" href="assets/images/favicon.ico" />
    <title>QUBS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/media-screen.css" />

  <body class="form-wrapper trimester-pg wrist-ultrasound elbow-ultrasound">
    <div id="wrapper">
      <div class="container">
        <!-- form body start -->

        <div class="top-form d-flex align-items-end justify-content-between">
            <div>
                <h1>  THYROID ULTRASOUND</h1>
            </div>              
            <div class="logo">
                <img src="assets/images/logo.webp" alt="logo image" />
            </div>
        </div>
 
          <div class="section">
            <div
            class="data-get w-100 left-right-sec d-flex flex-wrap section gap-50"
          >
            <div class="date-feild">
                <label>Date:</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="DD-MM-YYYY"
                  name="Date"
                  id="date"
                  value=""
                />
              </div>

            <div class="d-flex flex-wrap align-items-center flex-grow">
              <label>Sonographer</label>
              <input
                class="form-control flex-grow ml-23"
                type="text"
                name="sonographer"
                value=""
              />
            </div>
            </div>
            <div class="data-get w-100">
                <label>Patient Details:</label>
                <textarea
                class="form-control"
                type="text"
                name="patient-details"
                id="patient-details"
                value=""
                ></textarea>
            </div>
          </div>

          <div class="section d-flex justify-content-center">
            <img src="./assets/images/fwd_breast.webp" alt="breast ULTRASOUND"/>
          </div>
          
          <div class="section">
            <div class="data-get w-100">
              <label>Notes:</label>
              <textarea
              class="form-control"
              type="text"
              name="Notes"
              id="Notes"
              value=""
              ></textarea>
          </div>
          </div>
          

          <input type="submit" class="btn btn-rounded" value="Submit" />
          <span id="submitMessage"></span>
        </div>
        <!-- form body end -->
      </div>
    </div>
    <script src="assets/js/submitform.js"></script>
  </body>
