<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="assets/images/favicon.ico" />
    <title>QUBS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/media-screen.css" />
  </head>
  <body class="form-wrapper trimester-pg wrist-ultrasound elbow-ultrasound">
    <div id="wrapper">
      <div class="container">
        <!-- form body start -->

        <div class="top-form d-flex align-items-end justify-content-between">
            <div>
                <h1>3rd Trimester ULTRASOUND
                </h1>
            </div>              
            <div class="logo">
                <img src="assets/images/logo.webp" alt="logo image" />
            </div>
        </div>
 
        <div class="section">
          <div class="d-flex flex-wrap flex-justify-between">
            <div class="data-get name-txt">
              <label>Patient Name:</label>
              <input
                class="form-control"
                type="text"
                name="Patient Name"
                id="patientName"
                value=""
              />
            </div>
            <div class="data-get date-feild">
              <label>DOB:</label>
              <input
                class="form-control"
                type="text"
                placeholder="DD-MM-YYYY"
                name="DOB"
                id="DOB"
                value=""
              />
            </div>
            <div class="data-get date-feild">
              <label>Study Date:</label>
              <input
                class="form-control"
                type="text"
                placeholder="DD-MM-YYYY"
                name="Study Date"
                id="studyDate"
                value=""
              />
            </div>
          </div>
          <div
            class="data-get clinical d-flex justify-content-between w-100 align-items-center"
          >
            <label>Sonographer:</label>
            <input
              class="form-control full-w"
              type="text"
              name="Sonographer"
              id="clinical"
              value=""
            />
          </div>
          <div class="data-get w-100">
            <label>Clinical History:</label>
            <textarea
              class="form-control"
              type="text"
              name="history"
              id="history"
              value=""
            ></textarea>
          </div>

          <div
            class="checkboxgroup d-flex flex-wrap align-items-center align-items-start justify-content-start gap-50"
          >
            <div class="d-flex align-items-center gap-18">
              <label class="customcheckbox pr-25">
                <input type="checkbox" name="3 Point ID Check" />
                <span class="checkmark"></span>
              </label>
              <label>3 Point ID Check</label>
            </div>
            <div class="d-flex align-items-center gap-18">
              <label class="customcheckbox pr-25">
                <input type="checkbox" name="Verbal Consent" />
                <span class="checkmark"></span>
              </label>
              <label>Verbal Consent</label>
            </div>
          </div>

          <!-- <div class="data-get w-100">
                <label>Patient Details:</label>
                <textarea
                class="form-control"
                type="text"
                name="patient-details"
                id="patient-details"
                value=""
                ></textarea>
            </div> -->
        </div>

          <div class="section">
            
            <div class="data-get calculated edd w-100px d-flex align-items-center">
              <label class="mr-5">EDD </label>
              <input class="form-control" type="text" name="Estimated Date of Delivery Day" id="estimateddateofdeliveryday" value=""> / 
              <input class="form-control afterInput" type="text" name="Estimated Date of Delivery Month" id="estimateddateofdeliverymonth" value=""> /
              <input class="form-control afterInput mr-15" type="text" name="Estimated Date of Delivery Year" id="estimateddateofdeliveryyear">
              <div class="data-get d-flex flex-wrap align-items-center sm-mt-0">
                based on
                <div class="radio-list d-flex align-items-center gap-10">
                  <label
                    class="customRadio min-w-60"
                    >the LMP
                    <input
                      type="radio"
                      checked="checked"
                      name="EDD_method"
                      value="lmp"
                    />
                    <span class="checkmark"></span>
                  </label>
  
                  <label class="customRadio"
                    >the previous US
                    <input
                      type="radio"
                      name="EDD_method"
                      value="prev US"
                    />
                    <span class="checkmark"></span>
                  </label>
  
                  <label
                    class="customRadio"
                    for="pregnancy_EDD_metod_providedDates"
                    >dates provided
                    <input
                      type="radio"
                      name="EDD_method"
                      value="dates provided"
                    />
                    <span class="checkmark"></span>
                  </label>
                  <label class="customRadio">
                    IVF transfer date
                    <input
                      type="radio"
                      name="EDD_method"
                      value="IVF"
                    />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div> 
            </div>
            <div class="data-get calculated edd w-100px d-flex align-items-center">
              <label class="mr-25">Assumed Gestational Age : </label>
              <span class="cm-txt ml-7">
                <input
                  class="form-control"
                  type="text"
                  name="GA_w"
                  id="fhr"
                  value=""
                />
                <span class="cm-txt-in">w</span>
              </span>
              <span class="cm-txt">
                <input
                  class="form-control"
                  type="text"
                  name="GA_d"
                  id="fhr"
                  value=""
                />
                <span class="cm-txt-in">days</span>
              </span>
            </div>

            <div class="data-get w-100 left-right-sec d-flex flex-wrap section normal-form-group gap-50">

              <div class="d-flex flex-wrap align-items-center  ">
                  <label class="mr-5">Placenta: </label>
                  <input class="form-control" type="text" name="Placenta" value="">
              </div>

              <div class="d-flex flex-wrap align-items-center ">
                  <label>Distance from internal os:</label>
                  <input class="form-control" type="text" name="Distance_from_internal_os" value="">
              </div>

            </div>

            <div class="data-get d-flex flex-wrap align-items-center">
              <label >Presentation:</label>
              <div class="radio-list d-flex align-items-center">
                  <label class="customRadio min-w-60">Cephalic
                      <input type="radio" checked name="Presentation" value="Cephalic">
                      <span class="checkmark"></span>
                  </label>
                  <label class="customRadio">Breech
                      <input type="radio" name="Presentation" value="Breech">
                      <span class="checkmark"></span>
                  </label>
                  <input class="form-control wd-100 ml-15" type="text" name="Presentation_type" id="estimateddateofdeliveryday" value=""> type

              </div>
            </div>

            <div class="data-get d-flex flex-wrap align-items-center">
              <label >Cervix:</label>
              <div class="radio-list d-flex align-items-center">
                  <label class="customRadio min-w-60">normal
                      <input type="radio" checked name="Cervix" value="normal">
                      <span class="checkmark"></span>
                  </label>
                  <label class="customRadio">abnormal
                      <input type="radio" name="Cervix" value="abnormal">
                      <span class="checkmark"></span>
                  </label>
                  <input class="form-control wd-100 ml-10" type="text" name="Cervix_abnormal_comment" value="">
                  <label class="customRadio">Not well seen
                    <input type="radio" name="Cervix" value="well not seen">
                    <span class="checkmark"></span>
                </label>
              </div>
            </div>
            
          </div>

          <div class="section">
            <div class="data-get d-flex flex-wrap align-items-center">
              <label >Heartbeat:</label>
              <div class="radio-list d-flex align-items-center">
                  <label class="customRadio min-w-60" for="scan-quality-good">Seen
                      <input type="radio" checked="checked" name="Heartbeat" id="scan-quality-good" value="seen">
                      <span class="checkmark"></span>
                  </label>
                  <input class="form-control wd-100 ml-15" type="text" name="Heartbeat_bpm" id="estimateddateofdeliveryday" value=""> bpm

                  <label class="customRadio" for="scan-radio-avg">Not seen
                      <input type="radio" name="Heartbeat" id="scan-radio-avg" value="not seen">
                      <span class="checkmark"></span>
                  </label>
                  
              </div>
            </div>
            <div
            class="data-get clinical d-flex justify-content-between w-100 align-items-center"
            >
            <label>Gestational Sac:</label>
            <input
                class="form-control full-w"
                type="text"
                name="Gestational Sac"
                id="clinical"
                value=""
            />
            </div>
            <div
            class="data-get clinical d-flex justify-content-between w-100 align-items-center"
            >
            <label>Yolk Sac:</label>
            <input
                class="form-control full-w"
                type="text"
                name="Yolk Sac"
                id="clinical"
                value=""
            />
            </div>
            <div class="data-get d-mobile-block calculated edd w-100px d-flex align-items-center">
              <label class="mr-5">Foetal Pole </label>
              <span class="cm-txt">
                <input
                  class="form-control"
                  type="text"
                  name="foetal_pole"
                  value=""
                />
                <span class="cm-txt-in">mm</span>
              </span>
              <br class="mobile-view"><br>
              <span class="cm-txt">
                <input
                  class="form-control"
                  type="text"
                  name="foetal_pole"
                  value=""
                />
                <span class="cm-txt-in">w</span>
              </span>
              <span class="cm-txt">
                <input
                  class="form-control"
                  type="text"
                  name="foetal_pole"
                  value=""
                />
                <span class="cm-txt-in">d</span>
              </span>=
              <br class="mobile-view"><br>
              <span class="cm-txt">
                <input
                  class="form-control"
                  type="text"
                  name="foetal_pole"
                  value=""
                />
                <span class="cm-txt-in">edd</span>
              </span>
            </div>
          </div>
          
          <div class="section">
            <div class="data-get w-100">
              <label>Comment:</label>
              <textarea
              class="form-control"
              type="text"
              name="Comment"
              id="Comment"
              value=""
              ></textarea>
          </div>
          </div>
          

          <input type="submit" class="btn btn-rounded" value="Submit" />
          <span id="submitMessage"></span>
        </div>
        <!-- form body end -->
      </div>
    </div>
    <script src="assets/js/submitform.js"></script>
  </body>
</html>
