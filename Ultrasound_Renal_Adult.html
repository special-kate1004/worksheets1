<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="assets/images/favicon.ico">
	<title>QUBS</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="form-wrapper">
	<div id="wrapper">
		<div class="container">
			<!-- form body start -->
			<div class="top-form d-flex justify-content-between align-items-end">
				<h1>Ultrasound Renal (Adult)</h1>
				<div class="logo">
					<img src="https://s3.ap-southeast-2.amazonaws.com/qubs.io/worksheets/carescanimaginggroup.png?AWSAccessKeyId=AKIAXXNT6UOSOVBLLEOA&Expires=2071547808&Signature=synr1I5sCg9SSiDatCMyK%2B7HwoA%3D" alt="" />
				</div>
			</div>
			
			<div class="d-flex flex-wrap form-row">
				<div class="data-get name-txt">
					<label>Patient Name:</label>
					<input class="form-control" type="text" name="Patient Name" id="patientname" value="">
				</div>
				<div class="data-get date-feild">
					<label>DOB:</label>
					<input class="form-control" type="text" placeholder="DD/MM/YYYY" name="DOB" id="DOB" value="">
				</div>
				<div class="data-get date-feild">
					<label>Study Date:</label>
					<input class="form-control" type="text" placeholder="DD/MM/YYYY" name="DOS" id="DOS" value="">
				</div>
 

				<div class="get-data d-flex flex-wrap align-items-center">
					<label>Scan Quality:</label>
					<div class="radio-list d-flex align-items-center">
						<label class="customRadio">Good
							<input type="radio" name="Scan Quality" id="good" value="Good">
							<span class="checkmark"></span>
						</label>
						<label class="customRadio">Average
							<input type="radio" name="Scan Quality" id="average" value="Averaged">
							<span class="checkmark"></span>
						</label>
						<label class="customRadio">Poor
							<input type="radio" name="Scan Quality" id="poor" value="Poor">
							<span class="checkmark"></span>
						</label>
					</div>
				</div>

				<div class="data-get sonographer m-0">
					<label>Sonographer:</label>
					<input class="form-control" type="text" name="Sonographer" id="sonographer" value="">
				</div>

				<div class="data-get clinical d-flex justify-content-between w-100 align-items-center">
					<label>Clinical: </label>
					<input class="form-control" type="text" name="Clinical" id="clinical" value="">
				</div>


				<div class="kidney-sec w-100">
					<div class="kidney-row">
						<span class="img-abs">
							<img src="https://s3.ap-southeast-2.amazonaws.com/qubs.io/worksheets/kidney.jpg?AWSAccessKeyId=AKIAXXNT6UOSOVBLLEOA&Expires=2071558998&Signature=XguAEVZSZJPJn%2FBPpUBTQHOMYPo%3D"
								alt="">
						</span>
						<h4>Right Kidney</h4>
						<div class="get-data d-flex flex-wrap align-items-center">
							<div class="data-get d-flex justify-content-between align-items-center w-150">
								<label>Size: </label>
								<span class="cm-txt">
									<input class="form-control" type="text" name="Right Kidney Size (cm)"
										id="rightkidneysize" value="">
									<span class="cm-txt-in">cm</span>
								</span>
							</div>
							<div class="data-get date-feild d-flex justify-content-between align-items-center w-215">
								<label>Echogenicity: </label>
								<select class="form-control" type="text" name="Right Kidney Echogenicity"
									id="rightkidneyechogenicity">
									<option value="" selected></option>
									<option value="Normal">Normal</option>
									<option value="Increased" >Increased</option>
									<option value="Decreased" >Decreased</option>
								</select>
							</div>

							<div class="data-get date-feild d-flex justify-content-between align-items-center w-215">
								<label>Pelvicaliceal system: </label>
								<select class="form-control" type="text" name="Right Kidney Pelvicaliceal System"
									id="rightkidneypelvicalicealsystem">
									<option value="" selected></option>
									<option value="Normal" >Normal</option>
									<option value="Dilated" >Dilated</option>
								</select>
							</div>

							<div class="data-get d-flex justify-content-between align-items-center w-150">
								<label>A/P Pelvis: </label>
								<span class="cm-txt">
									<input class="form-control" type="text" name="Right Kidney A/P Pelvis (cm)"
										id="rightkidneya/ppelvis" value="">
									<span class="cm-txt-in">cm</span>
								</span>
							</div>

							<div class="data-get w-100">
								<label><strong>Comments:</strong></label>
								<textarea class="form-control" type="text" name="Right Kidney Comments"
									id="rightkidneycomments" value=""></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="kidney-sec w-100">
					<div class="kidney-row">
						<span class="img-abs">
							<img src="https://s3.ap-southeast-2.amazonaws.com/qubs.io/worksheets/kidney-right.jpg?AWSAccessKeyId=AKIAXXNT6UOSOVBLLEOA&Expires=2071559100&Signature=28WiD8qgPpysID6l%2Fr5NglejW18%3D"
								alt="">
						</span>
						<h4>Left Kidney</h4>
						<div class="get-data d-flex flex-wrap align-items-center">
							<div class="data-get d-flex justify-content-between align-items-center w-150">
								<label>Size: </label>
								<span class="cm-txt">
									<input class="form-control" type="text" name="Left Kidney Size (cm)" id="leftkidneysize"
										value="">
									<span class="cm-txt-in">cm</span>
								</span>
							</div>
							<div class="data-get date-feild d-flex justify-content-between align-items-center w-215">
								<label>Echogenicity: </label>
								<select class="form-control" type="text" name="Left Kidney Echogenicity"
									id="leftkidneyechogenicity">
									<option value="" selected></option>
									<option value="Normal">Normal</option>
									<option value="Increased" >Increased</option>
									<option value="Decreased" >Decreased</option>
								</select>
							</div>

							<div class="data-get date-feild d-flex justify-content-between align-items-center w-215">
								<label>Pelvicaliceal system: </label>
								<select class="form-control" type="text" name="Left Kidney Pelvicaliceal System"
									id="leftkidneypelvicalicealsystem">
									<option value="" selected></option>
									<option value="Normal" >Normal</option>
									<option value="Dilated" >Dilated</option>
								</select>
							</div>

							<div class="data-get d-flex justify-content-between align-items-center w-150">
								<label>A/P Pelvis: </label>
								<span class="cm-txt">
									<input class="form-control" type="text" name="Left Kidney A/P Pelvis (cm)"
										id="leftkidneya/ppelvis" value="">
									<span class="cm-txt-in">cm</span>
								</span>
							</div>

							<div class="data-get w-100">
								<label><strong>Comments:</strong></label>
								<textarea class="form-control" type="text" name="Left Kidney Comments"
									id="leftkidneycomments" value=""></textarea>
							</div>
						</div>
					</div>
				</div>

				<div class="kidney-sec bladder-sec w-100">
					<div class="kidney-row">
						<h4>Bladder </h4>
						<div class="w-100 get-data d-flex flex-wrap align-items-center">
							<div class="data-get d-flex justify-content-between align-items-center w-150">
								<label>Pre MIC: </label>
								<span class="cm-txt">
									<input class="form-control" type="text" name="Bladder Pre Mic (ml)" id="premic" value="">
									<span class="cm-txt-in">ml</span>
								</span>
							</div>

							<div class="data-get d-flex justify-content-between align-items-center w-150">
								<label>Post MIC: </label>
								<span class="cm-txt">
									<input class="form-control" type="text" name="Bladder Post Mic (ml)" id="postmic" value="">
									<span class="cm-txt-in">ml</span>
								</span>
							</div>

						</div>
						<div class="w-100 get-data d-flex flex-wrap align-items-center">

							<div class="data-get date-feild d-flex justify-content-between align-items-center w-215">
								<label>Outline:</label>
								<select class="form-control" type="text" name="Bladder Outline" id="outline">
									<option value="" selected></option>
									<option value="Regular">Regular</option>
									<option value="Trabeculated">Trabeculated</option>
									<option value="Irregular">Irregular</option>
								</select>
							</div>

							<div class="data-get d-flex flex-wrap align-items-center">
								<label>Ureteric Jets:</label>
								<div class="radio-list d-flex align-items-center">
									<label class="customcheckbox">R:
										<input type="checkbox" checked="checked" name="Bladder Ureteric Jets Right"
											id="uretericjetsright"  >
										<span class="checkmark"></span>
									</label>
									<label class="customcheckbox">L:
										<input type="checkbox" name="Bladder Ureteric Jets Left" id="uretericjetsleft"  >
										<span class="checkmark"></span>
									</label>
								</div>
							</div>


						</div>
						<div class="data-get w-100">
							<label><strong>Comments:</strong></label>
							<textarea class="form-control" type="text" name="Bladder Comments" id="bladdercomments"
								value=""></textarea>
						</div>
					</div>
				</div>


				<div class="kidney-sec bladder-sec w-100">
					<div class="kidney-row">
						<div class="w-100 get-data d-flex flex-wrap align-items-center">
							<div class="data-get d-flex justify-content-between align-items-center w-215">
								<label>Prostate:</label>
								<select class="form-control" type="text" name="Prostate" id="prostate">
									<option value="" selected></option>
									<option value="Normal" >Normal</option>
									<option value="Enlarged" >Enlarged</option>
									<option value="N/A" >N/A</option>
								</select>
							</div>

							<div class="data-get d-flex justify-content-between align-items-center w-150">
								<label>Vol:</label>
								<span class="cm-txt">
									<input class="form-control" type="text" name="Prostate Volume (ml)" id="volume" value="">
									<span class="cm-txt-in">ml</span>
								</span>&nbsp;
								(n = 25 ml)
							</div>

						</div>
						<div class="data-get w-100">
							<label><strong>Comments:</strong></label>
							<textarea class="form-control" type="text" name="Prostate Comments" id="prostatecomments"
								Value=""></textarea>
						</div>

						<div class="data-get w-100 others-sec">
							<label><strong>Others</strong></label>
							<textarea class="form-control" type="text" name="Prostate Others" id="others" Value=""></textarea>
						</div>
					</div>
				</div>

				<div class="data-get w-100 summary">
					<div class="head-sum d-flex align-items-center flex-wrap">
						<h4>Summary</h4>
						<select class="form-control" type="text" name="Summary" id="summaryoptions"> 
							<option value="NAD" selected>NAD</option>
							<option value="Other (See below)">Other (See below)</option>
						</select>
					</div>
					<textarea class="form-control" type="text" name="Summary Comments" id="Summary" value=""></textarea>
				</div>

			</div>

			<input type="submit" class="btn btn-rounded" value="Submit">
			<span id="submitMessage"></span>
			<!-- form body end -->
		</div>
	</div>
	<script src="assets/js/submitform.js"></script>
</body>

</html>
