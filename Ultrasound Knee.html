<!-- form body start -->
<div class="top-form d-flex justify-content-between align-items-end">
	<div class="date-feild d-flex flex-wrap align-items-center w-270">
		<h1>Knee Ultrasound</h1>
		<select class="form-control" name="Scan"> 
			<option value="Ultrasound knee left" selected>Left</option>
			<option value="Ultrasound knee right">Right</option>
		</select>
	</div>
	<div class="logo">
		<img src="https://s3.ap-southeast-2.amazonaws.com/qubs.io/worksheets/carescanimaginggroup.png?AWSAccessKeyId=AKIAXXNT6UOSOVBLLEOA&Expires=2076996743&Signature=N2H%2FA3FEEacyc4Pa2L1r9CLBWGA%3D" alt="" />
	</div>
</div> 

<div class="d-flex flex-wrap form-row">
	<div class="data-get name-txt">
		<label for="patientName">Patient Name:</label>
		<input class="form-control" type="text" name="Patient Name" id="patientName" value="">
	</div>
	<div class="data-get date-feild">
		<label for="DOB">DOB:</label>
		<input class="form-control" type="text" placeholder="DD-MM-YYYY" name="DOB" id="DOB" value="">
	</div>
	<div class="data-get date-feild">
		<label for="studyDate">Study Date:</label>
		<input class="form-control" type="text" placeholder="DD-MM-YYYY" name="Study Date" id="studyDate" value="">
	</div>

	<div class="data-get sonographer">
		<label for="sonographer">Sonographer:</label>
		<input class="form-control" type="text" name="Sonographer" id="sonographer" value="">
	</div>

	<div class="data-get clinical d-flex justify-content-between w-100 align-items-center">
		<label for="clinical">Clinical: </label>
		<input class="form-control" type="text" name="Clinical Info" id="clinical" value="">
	</div>

	<div class="knee-sec w-100">
		<h4>Anterior</h4>

		<div class="knee-row d-flex flex-wrap">
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>Suprapatellar Recess</label>
				 
				</div>
				<div class="input-sec">
					<div class="d-flex align-items-center flex-wrap">
						<label>Effusion</label>
						<select class="form-control" type="text" name="Anterior effusion" id="effusion">
							<option value="None" selected>None</option>
							<option value="Mild">Mild</option>
							<option value="Moderate">Moderate</option>
							<option value="Large">Large</option>
						</select>
					</div>
				</div>
			</div>
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>Quadriceps Tendon</label>
				 
				</div>
				<div class="input-sec">
					<input class="form-control" type="text" name="Anterior quadriceps tendon comments"
						id="quadricepstendoncomment" value="">
				</div>
			</div>
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>Patellar Tendon</label> 
				</div>
				<div class="input-sec">
					<input class="form-control" type="text" name="Anterior patellar tendon comments" id="patellartendoncomments"
						value="">
				</div>
			</div>
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>Prepatellar Bursa</label> 
				</div>
				<div class="input-sec">
					<input class="form-control" type="text" name="Anterior prepatellar bursa comments"
						id="prepatellarbursacomments" value="">
				</div>
			</div>
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>lnfrapatellar Bursa</label> 
				</div>
				<div class="input-sec">
					<input class="form-control" type="text" name="Anterior infrapatellar bursa comments"
						id="infrapatellarbursacomments" value="">
				</div>
			</div>
		</div>
	</div>

	<div class="knee-sec w-100">
		<h4>Medial</h4>

		<div class="knee-row d-flex flex-wrap">
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>MCL</label> 
				</div>
				<div class="input-sec">
					<input class="form-control" type="text" name="Medial collateral ligament comments"
						id="medialcollateralligamentcomments" value="">
				</div>
			</div>
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>Medial Meniscus</label> 
				</div>
				<div class="input-sec">
					<input class="form-control" type="text" name="Medial meniscus comments" id="medialmeniscuscomments"
						value="">
				</div>
			</div>
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>Pes Anserinus</label> 
				</div>
				<div class="input-sec">
					<input class="form-control" type="text" name="Medial pes anserinus Comments" id="pesanserinuscomments"
						value="">
				</div>
			</div>
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>Medial Patellar Retinaculum</label> 
				</div>
				<div class="input-sec">
					<input class="form-control" type="text" name="Medial patellar retinaculum comments"
						id="medialpatellarretinaculumcomments" value="">
				</div>
			</div>
		</div>
	</div>

	<div class="knee-sec w-100">
		<h4>Lateral</h4>

		<div class="knee-row d-flex flex-wrap">
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>LCL</label> 
				</div>
				<div class="input-sec">
					<input class="form-control" type="text" name="Lateral collateral ligament comments"
						id="lateralcollateralligamentcomments" value="">
				</div>
			</div>
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>Lateral Meniscus</label> 
				</div>
				<div class="input-sec">
					<input class="form-control" type="text" name="Lateral meniscus comments"
						id="lateralmeniscuscomments" value="">
				</div>
			</div>
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>Distal ITB</label> 
				</div>
				<div class="input-sec">
					<input class="form-control" type="text" name="Lateral distal iliotibial band comments"
						id="distaliliotibialbandcomments">
				</div>
			</div>
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>Popliteus Tendon</label> 
				</div>
				<div class="input-sec">
					<input class="form-control" type="text" name="Lateral popliteus rendon comments"
						id="popliteustendoncomments" value="">
				</div>
			</div>
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>Lateral Patellar Retinaculum</label> 
				</div>
				<div class="input-sec">
					<input class="form-control" type="text" name="Lateral patellar retinaculum comments"
						id="lateralpatellarretinaculumcomments" value="">
				</div>
			</div>
		</div>
	</div>

	<div class="knee-sec w-100">
		<h4>Posterior</h4>

		<div class="knee-row d-flex flex-wrap">
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>Semimembranosus Tendon</label> 
				</div>
				<div class="input-sec">
					<input class="form-control" type="text" name="Posterior semimembranosus tendon comments"
						id="semimembranosustendoncomments" value="">
				</div>
			</div>
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>Biceps Femoris Tendon</label> 
				</div>
				<div class="input-sec">
					<input class="form-control" type="text" name="Posterior biceps femoris tendon comments"
						id="bicepsfemoristendoncomments">
				</div>
			</div>
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>Popliteal Artery & Vein</label> 
				</div>
				<div class="input-sec">
					<input class="form-control" type="text" name="Posterior popliteal artery & vein comments"
						id="poplitealartery&veincomments" value="">
				</div>
			</div>
			<div class="d-flex flex-wrap align-items-center w-100">
				<div class="knee-part d-flex flex-wrap align-items-center justify-content-between">
					<label>No Baker's Cyst</label> 
				</div>
				<div class="input-sec d-flex flex-wrap align-items-center">
					<div class="d-flex align-items-center flex-wrap">
						<label>If yes,</label>
						<select class="form-control" type="text" name="Posterior no baker's cyst" id="ifyes,">
							<option value="NA" selected>N/A</option>
							<option value="Intact" selected>Intact</option>
							<option value="Ruptured">Ruptured</option>
							<option value="Collapsed">Collapsed</option>
						</select>
					</div>
					<div class="data-get w-200px d-flex align-items-end flex-wrap">

						<span class="cm-txt afterInput">
							<input class="form-control auto-insert-double-x" type="text"
								name="Posterior no baker's cyst size (mm)" placeholder="mm x mm x mm" value="">
						</span>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="data-get w-100">
		<label><strong>Comments:</strong></label>
		<textarea class="form-control" type="text" name="Comments" id="comments" value=""></textarea>
	</div>
	<div class="d-flex flex-wrap form-row justify-content-between w-100 clip-row">
		<div class="data-get w-215">
			<label class="setWid">No. of video clips</label>
			<input class="form-control" type="text" name="No. of video clips" id="no.ofvideoclips" value="">
		</div>

		<div class="data-get w-440">
			<label>Radiologist</label>
			<input class="form-control" type="text" name="Radiologist" id="radiologist" value="">
		</div>
	</div>

</div>

<!-- form body end -->
