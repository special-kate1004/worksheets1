<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="assets/images/favicon.ico" />
    <title>QUBS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/media-screen.css" />
  </head>
  <body class="form-wrapper trimester-pg wrist-ultrasound elbow-ultrasound">
    <div id="wrapper">
      <div class="container">
        <!-- form body start -->

        <div class="top-form d-flex align-items-end justify-content-between">
          <div>
            <h1>AORTIC DOPPLER ULTRASOUND</h1>
            <label>INTERIM SONOGRAPHER REPORT ONLY</label>
          </div>
          <div class="logo">
            <img src="assets/images/logo.webp" alt="logo image" />
          </div>
        </div>

        <div class="section">
          <div class="d-flex flex-wrap flex-justify-between">
            <div class="data-get name-txt">
              <label>Patient Name:</label>
              <input
                class="form-control"
                type="text"
                name="Patient Name"
                id="patientName"
                value=""
              />
            </div>
            <div class="data-get date-feild">
              <label>DOB:</label>
              <input
                class="form-control"
                type="text"
                placeholder="DD-MM-YYYY"
                name="DOB"
                id="DOB"
                value=""
              />
            </div>
            <div class="data-get date-feild">
              <label>Study Date:</label>
              <input
                class="form-control"
                type="text"
                placeholder="DD-MM-YYYY"
                name="Study Date"
                id="studyDate"
                value=""
              />
            </div>
          </div>
          <div
            class="data-get clinical d-flex justify-content-between w-100 align-items-center"
          >
            <label>Sonographer:</label>
            <input
              class="form-control full-w"
              type="text"
              name="Sonographer"
              id="clinical"
              value=""
            />
          </div>
          <div class="data-get w-100">
            <label>Clinical History:</label>
            <textarea
              class="form-control"
              type="text"
              name="history"
              id="history"
              value=""
            ></textarea>
          </div>

          <div
            class="checkboxgroup d-flex flex-wrap align-items-center align-items-start justify-content-start gap-50"
          >
            <div class="d-flex align-items-center gap-18">
              <label class="customcheckbox pr-25">
                <input type="checkbox" name="3 Point ID Check" />
                <span class="checkmark"></span>
              </label>
              <label>3 Point ID Check</label>
            </div>
            <div class="d-flex align-items-center gap-18">
              <label class="customcheckbox pr-25">
                <input type="checkbox" name="Verbal Consent" />
                <span class="checkmark"></span>
              </label>
              <label>Verbal Consent</label>
            </div>

            <div class="d-flex align-items-center gap-18">
              <label class="customcheckbox pr-25">
                <input type="checkbox" name="Normality" value="Normal" />
                <span class="checkmark"></span>
              </label>
              <label>Normal</label>
            </div>
            <div class="d-flex align-items-center gap-18">
              <label class="customcheckbox pr-25">
                <input type="checkbox" name="Normality" value="Abnormal" />
                <span class="checkmark"></span>
              </label>
              <label>Abnormal</label>
            </div>
          </div>

          <!-- <div class="data-get w-100">
                <label>Patient Details:</label>
                <textarea
                class="form-control"
                type="text"
                name="patient-details"
                id="patient-details"
                value=""
                ></textarea>
            </div> -->
        </div>

        <div class="section">
          <div class="quality-row d-flex flex-wrap justify-content-between">
            <div class="qty-column">
              <div class="data-get checkboxWrap d-flex mb-8 max-w-500">
                <label class="checklabel"><strong>ANEURYSM</strong></label>
                <div
                  class="radio-list d-flex align-items-center gap-10 sm-w-auto max-w-full w-full pt-0"
                >
                  <label class="customRadio min-w-60"
                    >Yes
                    <input
                      type="radio"
                      checked="checked"
                      name="Aneurysm"
                      value="yes"
                    />
                    <span class="checkmark"></span>
                  </label>

                  <label class="customRadio"
                    >No
                    <input type="radio" name="Aneurysm" value="no" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="data-get checkboxWrap d-flex mb-8 max-w-500">
                <label class="checklabel"><strong>LOCATION</strong></label>
                <div
                  class="radio-list d-flex flex-wrap align-items-center max-w-full w-full"
                >
                  <label class="customcheckbox"
                    >Suprarenal
                    <input type="checkbox" name="location" value="Suprarenal" />
                    <span class="checkmark"></span>
                  </label>
                  <label class="customcheckbox"
                    >Jexarenal
                    <input type="checkbox" name="location" value="Jexarenal" />
                    <span class="checkmark"></span>
                  </label>
                  <label class="customcheckbox"
                    >Infrarenal
                    <input type="checkbox" name="location" value="Infrarenal" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="qty-column">
              <div class="data-get checkboxWrap d-flex mb-8 max-w-500">
                <label class="checklabel"><strong>TYPE</strong></label>
                <div
                  class="radio-list d-flex flex-wrap align-items-center max-w-full w-full"
                >
                  <label class="customcheckbox"
                    >Calcification
                    <input type="checkbox" name="type" value="Calcification" />
                    <span class="checkmark"></span>
                  </label>
                  <label class="customcheckbox"
                    >Thrombus
                    <input type="checkbox" name="type" value="Thrombus" />
                    <span class="checkmark"></span>
                  </label>
                  <label class="customcheckbox"
                    >Fusiform
                    <input type="checkbox" name="type" value="Fusiform" />
                    <span class="checkmark"></span>
                  </label>
                  <label class="customcheckbox"
                    >Saccular
                    <input type="checkbox" name="type" value="Saccular" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="section">
          <div class="quality-row d-flex flex-wrap justify-content-between">
            <div class="qty-column max-w-auto w-auto">
              <h4>SIZE</h4>
              <div class="checkboxWrap d-flex max-w-500">
                <div class="data-get sm-col mb-0">
                  <label>Neck</label>
                  <span class="cm-txt">
                    <input
                      class="form-control"
                      type="text"
                      name="Neck"
                      value=""
                    />
                    <span class="cm-txt-in">mm</span>
                  </span>
                </div>
              </div>
              <div class="checkboxWrap d-flex max-w-500">
                <div class="data-get sm-col mb-0">
                  <label>AP Diameter</label>
                  <span class="cm-txt">
                    <input
                      class="form-control"
                      type="text"
                      name="AP Diameter"
                      value=""
                    />
                    <span class="cm-txt-in">mm</span>
                  </span>
                </div>
              </div>
              <div class="checkboxWrap d-flex max-w-500">
                <div class="data-get sm-col mb-0">
                  <label>TR Diameter</label>
                  <span class="cm-txt">
                    <input
                      class="form-control"
                      type="text"
                      name="TR Diameter"
                      value=""
                    />
                    <span class="cm-txt-in">mm</span>
                  </span>
                </div>
              </div>
              <div class="checkboxWrap d-flex max-w-500">
                <div class="data-get sm-col">
                  <label>Length</label>
                  <span class="cm-txt">
                    <input
                      class="form-control"
                      type="text"
                      name="Length"
                      value=""
                    />
                    <span class="cm-txt-in">mm</span>
                  </span>
                </div>
              </div>
              <br />
              <div class="checkboxWrap d-flex max-w-500">
                <div class="data-get w-130">
                  <label><strong>Distance to Renal A.</strong></label>
                  <span class="cm-txt">
                    <input
                      class="form-control"
                      type="text"
                      name="Distance to Renal A."
                      value=""
                    />
                    <span class="cm-txt-in">mm</span>
                  </span>
                </div>
              </div>
              <br />
              <div class="checkboxWrap d-flex max-w-500">
                <div class="data-get mb-0">
                  <label><h4>RIGHT KIDNEY</h4></label>
                  <span class="cm-txt">
                    <input
                      class="form-control"
                      type="text"
                      name="RIGHT KIDNEY"
                      value=""
                    />
                    <span class="cm-txt-in">mm</span>
                  </span>
                </div>
              </div>
              <div class="checkboxWrap d-flex max-w-500">
                <div class="data-get mb-0">
                  <label><h4>LEFT KIDNEY</h4></label>
                  <span class="cm-txt">
                    <input
                      class="form-control"
                      type="text"
                      name="LEFT KIDNEY"
                      value=""
                    />
                    <span class="cm-txt-in">mm</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="qty-column max-w-500 w-auto flex-grow">
              <img
                src="./assets/images/aortic_doppler.png"
                class="w-full"
                alt="aortic doppler"
              />
            </div>
            <div class="qty-column max-w-auto w-auto">
              <h4>ILIAC ARTERIES</h4>
              <div class="data-get checkboxWrap d-flex mb-8 max-w-500">
                <label class="checklabel"><strong>Involvement</strong></label>
                <div
                  class="radio-list d-flex align-items-center gap-10 sm-w-auto max-w-full w-full pt-0"
                >
                  <label class="customRadio min-w-60"
                    >Yes
                    <input
                      type="radio"
                      checked="checked"
                      name="ILIAC ARTERIES Involvement"
                      value="yes"
                    />
                    <span class="checkmark"></span>
                  </label>

                  <label class="customRadio"
                    >No
                    <input
                      type="radio"
                      name="ILIAC ARTERIES Involvement"
                      value="no"
                    />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="checkboxWrap d-flex max-w-500">
                <div class="data-get sm-col mb-0">
                  <label>Left CIA</label>
                  <span class="cm-txt">
                    <input
                      class="form-control"
                      type="text"
                      name="Left CIA"
                      value=""
                    />
                    <span class="cm-txt-in">mm</span>
                  </span>
                </div>
              </div>
              <div class="checkboxWrap d-flex max-w-500">
                <div class="data-get sm-col mb-0">
                  <label>Right CIA</label>
                  <span class="cm-txt">
                    <input
                      class="form-control"
                      type="text"
                      name="Right CIA"
                      value=""
                    />
                    <span class="cm-txt-in">mm</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="section">
          <div class="data-get w-100">
            <label>Comments:</label>
            <textarea
              class="form-control"
              type="text"
              name="Comment"
              id="Comment"
              value=""
            ></textarea>
          </div>
        </div>

        <input type="submit" class="btn btn-rounded" value="Submit" />
        <span id="submitMessage"></span>
      </div>
      <!-- form body end -->
    </div>
    <script src="assets/js/submitform.js"></script>
  </body>
</html>
