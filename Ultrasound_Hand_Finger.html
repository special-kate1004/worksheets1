<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="assets/images/favicon.ico" />
    <title>QUBS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/media-screen.css" />
  </head>
  <body class="form-wrapper trimester-pg wrist-ultrasound elbow-ultrasound">
    <div id="wrapper">
      <div class="container">
        <!-- form body start -->

        <div class="top-form d-flex align-items-end justify-content-between">
            <div>
                <h1>HAND / FINGER ULTRASOUND</h1>
            </div>              
            <div class="logo">
                <img src="assets/images/logo.webp" alt="logo image" />
            </div>
        </div>
 
        <div class="section">
          <div class="data-get w-100 left-right-sec d-flex flex-wrap section gap-50">
            <div class="d-flex flex-wrap align-items-center flex-grow">
              <label>Patient Name</label>
              <input
                class="form-control flex-grow ml-23"
                type="text"
                name="patient-name"
                value=""
              />
            </div>

            <div class="date-feild">
              <label>Date:</label>
              <input
                class="form-control"
                type="text"
                placeholder="DD-MM-YYYY"
                name="Date"
                id="date"
                value=""
              />
            </div>
          </div>
        
          <div
          class="data-get clinical d-flex justify-content-between w-100 align-items-center"
          >
          <label>Sonographer:</label>
          <input
              class="form-control full-w"
              type="text"
              name="Sonographer"
              id="clinical"
              value=""
          />
          </div>

          <div class="checkboxgroup d-flex flex-wrap align-items-center align-items-start gap-100 ml-8-">
            <div class="d-flex gap-50">
              <div class="d-flex align-items-center gap-18">
                <label class="customcheckbox">
                    <input type="checkbox" name="position right">
                    <span class="checkmark"></span>
                </label>
                <label>RIGHT</label>
            </div>
            <div class="d-flex align-items-center gap-18">
                <label class="customcheckbox">
                    <input type="checkbox" name="position left">
                    <span class="checkmark"></span>
                </label>
                <label>LEFT</label>
            </div>
            </div>
            <div class="d-flex gap-50">
              <div class="d-flex align-items-center gap-18">
                <label class="customcheckbox">
                    <input type="checkbox" name="normality normal">
                    <span class="checkmark"></span>
                </label>
                <label>NORMAL</label>
            </div>
            <div class="d-flex align-items-center gap-18">
              <label class="customcheckbox">
                  <input type="checkbox" name="normality abnormal">
                  <span class="checkmark"></span>
              </label>
              <label>ABNORMAL</label>
            </div>
            </div>
          </div>
        </div>

        <div class="section dorsal-aspect-comp-section">
            <div class="comp-item-header grid-column-3-1">
                <label><strong>1st / Thumb</strong></label>
                <label>NAD</label>
                <label>FINDINGS</label>
            </div>
            <div class="data-get comp-item">
                <div class="grid-column-3-1">
                    <label>CMCJ</label>
                    <label class="customcheckbox">
                        <input type="checkbox"   name="1st / Thumb CMCJ nad" />
                        <span class="checkmark"></span>
                    </label>
                    <input
                        class="form-control"
                        type="text"
                        name="1st / Thumb CMCJ comment"
                        value=""
                    />
                </div>
            </div>
            <div class="data-get comp-item">
            <div class="grid-column-3-1">
                <label>MCPJ</label>
                <label class="customcheckbox">
                    <input type="checkbox"   name="1st / Thumb MCPJ nad" />
                    <span class="checkmark"></span>
                </label>
                <input
                    class="form-control"
                    type="text"
                    name="1st / Thumb MCPJ comment"
                    value=""
                />
            </div>
            </div>
            <div class="data-get comp-item">
                <div class="grid-column-3-1">
                    <label>IPJ</label>
                    <label class="customcheckbox">
                        <input type="checkbox"   name="1st / Thumb IPJ nad" />
                        <span class="checkmark"></span>
                    </label>
                    <input
                        class="form-control"
                        type="text"
                        name="1st / Thumb IPJ comment"
                        value=""
                    />
                </div>
            </div>
            <div class="data-get comp-item">
                <div class="grid-column-3-1">
                    <label>Pulleys (A1, Av, Oblique AO, A2)</label>
                    <label class="customcheckbox">
                        <input type="checkbox"   name="1st / Thumb Pulleys nad" />
                        <span class="checkmark"></span>
                    </label>
                    <input
                        class="form-control"
                        type="text"
                        name="1st / Thumb Pulleys comment"
                        value=""
                    />
                </div>
            </div>
            <div class="data-get comp-item">
                <div class="grid-column-3-1">
                    <label>Tendons</label>
                    <label class="customcheckbox">
                        <input type="checkbox"   name="1st / Thumb Tendons nad" />
                        <span class="checkmark"></span>
                    </label>
                    <input
                        class="form-control"
                        type="text"
                        name="1st / Thumb Tendons comment"
                        value=""
                    />
                </div>
            </div>
        </div>

        <div class="section dorsal-aspect-comp-section">
        
            <div class="checkboxgroup d-flex flex-wrap align-items-center align-items-start ml-8-">
                <div class="d-flex align-items-center gap-18">
                    <label class="customcheckbox">
                        <input type="checkbox" name="position right">
                        <span class="checkmark"></span>
                    </label>
                <label><strong>2ND</strong></label>
                </div>
                <div class="d-flex align-items-center gap-18">
                    <label class="customcheckbox">
                        <input type="checkbox" name="position left">
                        <span class="checkmark"></span>
                    </label>
                    <label><strong>3RD</strong></label>
                </div>
                <div class="d-flex align-items-center gap-18">
                    <label class="customcheckbox">
                        <input type="checkbox" name="normality normal">
                        <span class="checkmark"></span>
                    </label>
                    <label><strong>4TH</strong></label>
                </div>
                <div class="d-flex align-items-center gap-18">
                        <label class="customcheckbox">
                            <input type="checkbox" name="normality abnormal">
                            <span class="checkmark"></span>
                        </label>
                        <label><strong>5TH FINGER</strong></label>
                </div>
            </div>

            <div class="comp-item-header grid-column-3-1"></div>
            <div class="comp-item">
                <div class="grid-column-3-1">
                    <label>MCPJ</label>
                    <label class="customcheckbox">
                        <input type="checkbox"   name="Other Fingers MCPJ nad" />
                        <span class="checkmark"></span>
                    </label>
                    <input
                        class="form-control"
                        type="text"
                        name="Other Fingers MCPJ comment"
                        value=""
                    />
                </div>
            </div>
            <div class="comp-item">
                <div class="grid-column-3-1">
                    <label>PIPJ</label>
                    <label class="customcheckbox">
                        <input type="checkbox"   name="Other Fingers PIPJ nad" />
                        <span class="checkmark"></span>
                    </label>
                    <input
                        class="form-control"
                        type="text"
                        name="Other Fingers PIPJ comment"
                        value=""
                    />
                </div>
            </div>
            <div class="comp-item">
                <div class="grid-column-3-1">
                    <label>DIPJ</label>
                    <label class="customcheckbox">
                        <input type="checkbox"   name="Other Fingers DIPJ nad" />
                        <span class="checkmark"></span>
                    </label>
                    <input
                        class="form-control"
                        type="text"
                        name="Other Fingers DIPJ comment"
                        value=""
                    />
                </div>
            </div>
            <div class="comp-item">
                <div class="grid-column-3-1">
                    <label>Pulleys (A1 – A5)</label>
                    <label class="customcheckbox">
                        <input type="checkbox"   name="Other Fingers Pulleys (A1 – A5) nad" />
                        <span class="checkmark"></span>
                    </label>
                    <input
                        class="form-control"
                        type="text"
                        name="Other Fingers Pulleys (A1 – A5) comment"
                        value=""
                    />
                </div>
            </div>
            <div class="comp-item">
                <div class="grid-column-3-1">
                    <label>Tendons</label>
                    <label class="customcheckbox">
                        <input type="checkbox"   name="Other Fingers Tendons nad" />
                        <span class="checkmark"></span>
                    </label>
                    <input
                        class="form-control"
                        type="text"
                        name="Other Fingers Tendons comment"
                        value=""
                    />
                </div>
            </div>
        </div>

        <div class="section">
            <div class="d-flex flex-wrap justify-content-around">
                <img src="./assets/images/fingure.png" alt="fingers" />
                <img src="./assets/images/thumb.png" alt="thumb" />
            </div>
        </div>

        <input type="submit" class="btn btn-rounded" value="Submit" />
        <span id="submitMessage"></span>
      </div>
        <!-- form body end -->
      </div>
    </div>
    <script src="assets/js/submitform.js"></script>
  </body>
</html>
