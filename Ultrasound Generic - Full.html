<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="assets/images/favicon.ico">
	<title>QUBS</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="form-wrapper">
	<div id="wrapper">
		<div class="container">
			<div class="top-form d-flex justify-content-between align-items-end">
				<div class="date-feild d-flex flex-wrap align-items-center w-270">
					<h1>Generic Ultrasound Worksheet</h1>
				</div>
				<div class="logo">
					<img src="assets/images/form-logo.png" alt="" />
				</div>
			</div>
			<form>
				<div class="d-flex flex-wrap form-row">
					<div class="data-get w-100 examWrap">
						<label>Name of the Examination:</label>
						<input class="form-control" type="text" name="Name of the examination">
					</div>
					
					<div class="d-flex flex-wrap form-row">
						<div class="data-get name-txt">
							<label for="patientName">Patient Name:</label>
							<input class="form-control" type="text" name="Patient Name" id="patientName" value="">
						</div>
						<div class="data-get date-feild">
							<label for="DOB">DOB:</label>
							<input class="form-control" type="text" placeholder="DD-MM-YYYY" name="DOB" id="DOB"
								value="">
						</div>
						<div class="data-get date-feild">
							<label for="studyDate">Study Date:</label>
							<input class="form-control" type="text" placeholder="DD-MM-YYYY" name="Study Date" id="studyDate"
								value="">
						</div>
		
						<div class="get-data d-flex flex-wrap align-items-center">
							<label>Scan Quality:</label>
							<div class="radio-list d-flex align-items-center">
								<label class="customRadio" for="scan-radio-satisfactory">Satisfactory
									<input type="radio" checked="checked" name="Scan Quality" id="scan-radio-satisfactory"
										value="Satisfactory">
									<span class="checkmark"></span>
								</label>
								<label class="customRadio" for="scan-radio-suboptimal">Suboptimal
									<input type="radio" name="Scan Quality" id="scan-radio-suboptimal" value="Suboptimal">
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
		
		
						<div class="data-get sonographer">
							<label for="sonographer">Sonographer:</label>
							<input class="form-control" type="text" name="Sonographer" id="sonographer" value="">
						</div>
		
						<div class="data-get clinical d-flex justify-content-between w-100 align-items-center">
							<label for="clinical">Clinical: </label>
							<input class="form-control" type="text" name="Clinical Info" id="clinical" value="">
						</div>
					</div>
					

					<div class="data-get name-txt findBox w-100">
						<label>Findings:</label>
						<textarea class="form-control" type="text" name="Findings" value=""></textarea>
					</div>

					<div class="data-get name-txt findBox w-100">
						<label>Conclusion:</label>
						<textarea class="form-control" type="text" name="Conclusion" value=""></textarea>
					</div>
					<div class="data-get name-txt clip-row">
						<label>Radiologist consulted?</label>
						<input class="form-control" type="text" name="Radiologist consulted">
					</div>
				</div>
				<input type="submit" class="btn btn-rounded" value="Submit">
			</form>
		</div>
	</div>
	<script src="assets/js/submitform.js"></script>
</body>

</html>
