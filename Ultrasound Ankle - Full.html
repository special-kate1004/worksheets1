<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="assets/images/favicon.ico"> 
	<title>QUBS</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">		
</head>
<body class="form-wrapper">
	<div id="wrapper" >
		<div class="container">

			<!-- form body start -->
			
			<div class="top-form d-flex justify-content-between align-items-end">
				<div class="date-feild d-flex flex-wrap align-items-center w-270">
					<h1>Ultrasound Ankle</h1>
					<select class="form-control" name="Scan">
						<option value="Ultrasound ankle" selected></option>
						<option value="Ultrasound ankle left">Left</option>
						<option value="Ultrasound ankle right">Right</option>
					</select>
				</div>
				<div class="logo">
					<img src="https://s3.ap-southeast-2.amazonaws.com/qubs.io/worksheets/carescanimaginggroup.png?AWSAccessKeyId=AKIAXXNT6UOSOVBLLEOA&Expires=2076996743&Signature=N2H%2FA3FEEacyc4Pa2L1r9CLBWGA%3D" alt="" />
				</div>
			</div>
			
				<div class="d-flex flex-wrap form-row">
					<div class="data-get name-txt">
						<label for="patientName">Patient Name:</label>
						<input class="form-control" type="text" name="Patient Name" id="patientName" value="">
					</div>
					<div class="data-get date-feild">
						<label for="DOB">DOB:</label>
						<input class="form-control" type="text" placeholder="DD-MM-YYYY" name="DOB" id="DOB" value="">
					</div>
					<div class="data-get date-feild">
						<label for="studyDate">Study Date:</label>
						<input class="form-control" type="text" placeholder="DD-MM-YYYY" name="Study Date" id="studyDate" value="">
					</div>
				
					<div class="get-data d-flex flex-wrap align-items-center">
						<label>Scan Quality:</label>
						<div class="radio-list d-flex align-items-center">
							<label class="customRadio" for="scan-radio-satisfactory">Satisfactory
								<input type="radio" checked="checked" name="Scan Quality" id="scan-radio-satisfactory"
									value="Satisfactory">
								<span class="checkmark"></span>
							</label>
							<label class="customRadio" for="scan-radio-suboptimal">Suboptimal
								<input type="radio" name="Scan Quality" id="scan-radio-suboptimal" value="Suboptimal">
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
				
					<div class="data-get sonographer">
						<label for="sonographer">Sonographer:</label>
						<input class="form-control" type="text" name="Sonographer" id="sonographer" value="">
					</div>
				
					<div class="data-get clinical d-flex justify-content-between w-100 align-items-center">
						<label for="clinical">Clinical: </label>
						<input class="form-control" type="text" name="Clinical Info" id="clinical" value="">
					</div>
				

					<div class="ankle-sec lateral-sec w-100">
						<h4>Lateral</h4>

						<span class="img-abs">
							<img src="https://s3.ap-southeast-2.amazonaws.com/qubs.io/worksheets/lateral.png?AWSAccessKeyId=AKIAXXNT6UOSOVBLLEOA&Expires=2045460727&Signature=BNW3fJhdnkVcCMVBZaYkQWcAmFQ%3D" alt="">
						</span>

						<div class="ankle-row">
							<div class="data-get">
								<label class="label-175">PTFL:</label>
								<input class="form-control" type="text" name="Posterior Talofibular Ligament Comments" id="posteriortalofibularligament" value="">
							</div>

							<div class="data-get">
								<label class="label-175">AITFL:</label>
								<input class="form-control" type="text" name="Anterior Inferior Tibiofibular Ligament Comments" id="anteriorinferiortibiofibularligament" value="">
							</div>

							<div class="data-get">
								<label class="label-175">CFL:</label>
								<input class="form-control" type="text" name="Calcaneofibular Ligament Comments" id="calcaneofibularligament" value="">
							</div>

							<div class="data-get">
								<label class="label-175">PER LONGUS:</label>
								<input class="form-control" type="text" name="Peroneus Longus Comments" id="peroneuslongus" value="">
							</div>

							<div class="data-get">
								<label class="label-175">PER BREVIS:</label>
								<input class="form-control" type="text" name="Peroneus Brevis Comments" id="peroneusbrevis" value="">
							</div>

							<div class="data-get">
								<label class="label-175">ATFL:</label>
								<input class="form-control" type="text" name="Anterior Talofibular Ligament Comments" id="anteriortalofibularligament" value="">
							</div>
						</div>

						<div class="data-get w-100">
							<label>Comments:</label>
							<textarea class="form-control" type="text" name="Lateral Comments" id="lateralcomments" value="" ></textarea>
						</div>
					</div>

					<div class="ankle-sec medial-sec w-100">
						<h4>Medial</h4>

						<span class="img-abs">
							<img src="https://s3.ap-southeast-2.amazonaws.com/qubs.io/worksheets/medial.png?AWSAccessKeyId=AKIAXXNT6UOSOVBLLEOA&Expires=2045460694&Signature=F9%2B3lyR6dvwhplIdDlAXaaKqUj0%3D" alt="">
						</span>

						<div class="ankle-row">
							<div class="data-get">
								<label class="label-175">DELTOID LIG:</label>
								<input class="form-control" type="text" name="Deltoid Ligament Comments" id="deltoidligament" value="">
							</div>

							<div class="data-get">
								<label class="label-175">SPRING LIG:</label>
								<input class="form-control" type="text" name="Spring Ligament Comments" id="springligament" value="">
							</div>

							<div class="data-get">
								<label class="label-175">TIB POST:</label>
								<input class="form-control" type="text" name="Tibialis Posterior Comments" id="tibialisposterior" value="">
							</div>

							<div class="data-get">
								<label class="label-175">FDL</label>
								<input class="form-control" type="text" name="Flexor Digitorum Longus Comments" id="flexordigitorumlongus" value="">
							</div>

							<div class="data-get">
								<label class="label-175">FHL</label>
								<input class="form-control" type="text" name="Flexor Digitorum Longus Comments" id="flexordigitorumlongus" value="">
							</div>

							<div class="data-get d-flex flex-wrap align-items-center">
								<div class="get-data d-flex flex-wrap align-items-center">
									<label>Ankle Effusion:</label>
									<div class="radio-list d-flex align-items-center">
										<label class="customRadio">Yes
										  <input type="radio" checked="checked" name="Ankle Effusion" id="ankleeffusionyes" value="Yes">
										  <span class="checkmark"></span>
										</label>
										<label class="customRadio">No
										  <input type="radio" name="Ankle Effusion" id="ankleeffusionno" value="no">
										  <span class="checkmark"></span>
										</label>
									</div>
								</div>

								<div class="get-data">
									<label>Meas.</label>
									<input class="form-control" type="text" name="Ankle Effusion Measures" id="measure" value="">
								</div>
							</div>

						</div>

						<div class="data-get w-100">
							<label>Comments:</label>
							<textarea class="form-control" type="text" name="Medial Comments" id="medialcomments" value="" ></textarea>
						</div>
					</div>

					<div class="ankle-sec medial-sec w-100">
						<h4>Anterior</h4>

						<div class="ankle-row">
							<div class="data-get">
								<label class="label-175">TIB Ant:</label>
								<input class="form-control" type="text" name="Tibialis Anterior Comments" id="tibialisanterior" value="">
							</div>

							<div class="data-get">
								<label class="label-175">EHL:</label>
								<input class="form-control" type="text" name="Extensor Hallucis Longus Comments" id="extensorhallucislongus" value="">
							</div>

							<div class="data-get">
								<label class="label-175">EDL:</label>
								<input class="form-control" type="text" name="Extensor Digitorum Longus Comments" id="extensordigitorumlongus" value="">
							</div>

						</div>
					</div>

					<div class="data-get w-100 summary">
						<h4>Summary</h4>
						<textarea class="form-control" type="text" name="Summary" id="summary" value="" ></textarea>
					</div>

				</div>

				<input type="submit" class="btn btn-rounded" value="Submit">
				<span id="submitMessage"></span>
			<!-- form body end -->
		</div>
	</div>
	<script src="assets/js/submitform.js"></script>
</body>
</html>
